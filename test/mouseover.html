<!DOCTYPE html>

    <link href="../dist/all.min.css" rel="stylesheet" type="text/css">
    <title>mouseover</title>

<body>
<h1>mouseover</h1>
<table>
    <tr>
        <th colspan="2">IE6/7</th>

        <td>alt</td>
        <td><img alt="KEK" src="../dist/img/first-1.jpg"/></td>

    <tr>
