<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/all.min.css" rel="stylesheet" type="text/css">
    <title>ime-mode</title>
</head>
<body>
<h1>ime-mode</h1>
<table>
    <tr>
        <td>ime-mode:auto</td>
        <td><input type="text" style="ime-mode:auto;"></td>
        <td>ime-mode:active</td>
        <td><input type="text" style="ime-mode:active;">></td>
    </tr>
    <tr>
        <td>ime-mode:inactive</td>
        <td><input type="text" style="ime-mode:inactive;"></td>
        <td>ime-mode:disabled</td>
        <td><input type="text" style="ime-mode:disabled;"></td>
    </tr>
</table>
</body>
</html>
